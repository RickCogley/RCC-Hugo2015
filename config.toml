BaseURL = "http://rick.cogley.info"
canonifyurls = "false"
languageCode = "en-us"
copyright = "This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) License. Some rights reserved by James R. Cogley"
title = "Rick Cogley Central"
disqusShortname = "rickcogley" # Optional, enable Disqus integration
MetaDataFormat = "yaml"
paginate = 7

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM)$']
  [security.funcs]
    getenv = ['^HUGO_', '^RCC']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

[author]
    name = "Rick Cogley"
    biourl = "/about"

[permalinks]
    # Optional. Change the permalink format for the 'post' content type.
    # The format shown here is the same one Jekyll/Octopress uses by default.
    post = "/:section/:slug"

[taxonomies]
  tag = "tags"
  topic = "topics"
  series = "series"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    description = "RCC is Rick Cogley Central, a site about Life in Japan, System Administration and Tech."
    keywords = "Cogley,Japan,Project,Help,IT,Web,Sysadmin"
    # Used when a given page doesn't set its own.
    defaultDescription = "A post by Rick Cogley"
    defaultKeywords = "cogley,post"
    highlightStyle = "solarized_dark"
    thumbnail = "/img/rick-cogley-avatar-90x90.png"
    sidebartitle = "RC Central"
    sidebartagline = "Welcome to Rick Cogley's site. Create, don't just consume."
    ISO8601 = "2006-01-02T15:04:05JST"

    # Metadata used to drive integrations.
    googleAuthorship = "+RickCogley"
    googleAnalytics = "UA-1040233-5"
    gravatarHash = "42f19a567cf937b98d2ab4cc09918461"

    # Reminder social links, which should be added to each md file.
    authorgithub = "https://github.com/rickcogley"
    authorlinkedin = "http://www.linkedin.com/in/rickcogley"
    authorgoogleplus = "https://plus.google.com/+RickCogley/posts"
    authorfacebook = "https://www.facebook.com/rickcogley"
    authortwitter = "https://twitter.com/rickcogley"

    # Blurbs to pull onto taxo pages
    postsblurb = "Wherein I catalog a most excellent list of pithy-yet-informative articles on tech, productivity, Japan, business and whatever else strikes my fancy. Please link the articles in your own postings."
    topicsblurb = "These are the high-level topics discussed on this site. Please link the articles in your own postings."
    tagsblurb = "These are the tags used to focus attention on the content of this site. Please link the articles in your own postings."
